<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglot Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”— Polyglot Demo</h1>
            <p class="subtitle">Python calling Java using JPype</p>
        </header>

        <div class="calculator-section">
            <h2>Factorial Calculator</h2>
            <div class="input-group">
                <label for="number-input">Enter a number (0-20):</label>
                <input 
                    type="number" 
                    id="number-input" 
                    min="0" 
                    max="20" 
                    value="5"
                    placeholder="Enter a number"
                >
                <button id="calculate-btn" class="btn btn-primary">Calculate Factorial</button>
            </div>
        </div>

        <footer>
            <p>Built with <strong>Atlan Application SDK</strong> and <strong>JPype</strong></p>
        </footer>
    </div>

    <script src="{{ url_for('static', path='script.js') }}"></script>
</body>
</html>
