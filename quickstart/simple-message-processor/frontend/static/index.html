<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Message Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .info-section {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .info-section h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .info-section p {
            color: #666;
            line-height: 1.6;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .status.running {
            background: #10b981;
            color: white;
        }
        
        .status.stopped {
            background: #ef4444;
            color: white;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .success {
            background: #efe;
            color: #0a0;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¨ Simple Message Processor</h1>
        <p class="subtitle">Batch message processing without workflows</p>
        
        <div class="info-section">
            <h3>Status</h3>
            <p>
                Processor: <span class="status running" id="status">Running</span>
            </p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Messages Processed</div>
                <div class="stat-value" id="total-processed">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Current Batch</div>
                <div class="stat-value" id="current-batch">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Batch Size</div>
                <div class="stat-value" id="batch-size">25</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Errors</div>
                <div class="stat-value" id="total-errors">0</div>
            </div>
        </div>
        
        <div class="info-section">
            <h3>Configuration</h3>
            <p>
                <strong>Binding:</strong> kafka-input<br>
                <strong>Batch Timeout:</strong> <span id="batch-timeout">5.0</span>s<br>
                <strong>Mode:</strong> <span id="mode">Batch Processing</span>
            </p>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="refreshStats()">ðŸ”„ Refresh Stats</button>
            <button onclick="window.open('/docs', '_blank')">ðŸ“š API Docs</button>
        </div>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>
    
    <script>
        async function fetchStats() {
            try {
                const response = await fetch('/messages/v1/stats/kafka-input');
                if (!response.ok) {
                    throw new Error('Failed to fetch stats');
                }
                const stats = await response.json();
                
                document.getElementById('total-processed').textContent = stats.total_processed || 0;
                document.getElementById('current-batch').textContent = stats.current_batch_size || 0;
                document.getElementById('batch-size').textContent = stats.batch_size_threshold || 25;
                document.getElementById('total-errors').textContent = stats.total_errors || 0;
                document.getElementById('batch-timeout').textContent = stats.batch_timeout || 5.0;
                document.getElementById('mode').textContent = stats.is_batch_mode ? 'Batch Processing' : 'Per-Message';
                
                const statusEl = document.getElementById('status');
                if (stats.is_running) {
                    statusEl.textContent = 'Running';
                    statusEl.className = 'status running';
                } else {
                    statusEl.textContent = 'Stopped';
                    statusEl.className = 'status stopped';
                }
                
                showSuccess('Stats updated successfully!');
            } catch (error) {
                showError('Failed to fetch stats: ' + error.message);
            }
        }
        
        function refreshStats() {
            fetchStats();
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('success');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 3000);
        }
        
        // Auto-refresh stats every 5 seconds
        setInterval(fetchStats, 5000);
        
        // Initial load
        fetchStats();
    </script>
</body>
</html>
