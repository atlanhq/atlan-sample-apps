<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extractor App ðŸ“Š</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />
  </head>
  <body>
    <div class="card">
      <h2>Extractor App ðŸ“Š</h2>
      <p class="subtitle">Extract and transform Table asset metadata from JSON files.</p>
      <form id="extractForm" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="inputFile">Input JSON file path:</label>
          <input type="text" id="inputFile" name="inputFile" placeholder="e.g., extractor-app-input-table.json" required />
          <div class="helper-text">Path to the JSON file containing Table asset data</div>
        </div>

        <div class="form-group">
          <label for="outputFile">Output file path (optional):</label>
          <input type="text" id="outputFile" name="outputFile" placeholder="e.g., transformed_tables.json" />
          <div class="helper-text">Leave empty to auto-generate output filename</div>
        </div>

        <button id="runWorkflowButton" type="submit">Extract & Transform ðŸš€</button>
      </form>
    </div>

    <div id="successModal" class="modal">
      <div class="modal-content">
        <div class="success-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path fill-rule="evenodd" d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z" clip-rule="evenodd" />
          </svg>
        </div>
        <h2>Extraction Started Successfully!</h2>
        <p>Check the Temporal UI for logs and status.</p>
        <div class="modal-actions">
          <a id="dashboard-link" class="btn btn-primary" target="_blank"
             href="http://{{ workflow_ui_host }}:{{ workflow_ui_port }}/namespaces/default/workflows">
            Go to Temporal UI
          </a>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', path='script.js') }}"></script>
  </body>
</html>
