<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlan Pokedex</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHT_6V7i5-f6NYvjVSjGCbGitfE2bLxFHzZg&s">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/770px-Pok%C3%A9_Ball_icon.svg.png" alt="Pokeball Logo" style="height: 48px; width: 48px; margin-right: 1rem;" />
        <h1>Atlan Pok√©mon Connector</h1>
      </header>
      <div class="main-content">

        <!-- Sidebar -->
        <div class="sidebar">
          <div class="step-list">
            <div class="step active" data-step="1" onclick="goToPage(1)">
              <div class="step-indicator">1</div>
              <span>Connection</span>
            </div>
            <div class="step" data-step="2" onclick="goToPage(2)">
              <div class="step-indicator">2</div>
              <span>Metadata</span>
            </div>
          </div>
        </div>

        <div class="form-container">
          <!-- Page 1: URL Input -->
          <div id="page1" class="page active">
            <div class="form-group">
              <label>üîå Pok√©mon API URL *</label>
              <input type="text" id="api-url" placeholder="eg: https://pokeapi.co/api/v2" />
            </div>

            <button
              class="btn btn-outline test-connection"
              onclick="testConnection()"
            >
              Test Connection
            </button>
            <div class="error-message" id="connectionError"></div>

            <button class="btn btn-primary" id="page1submit" onclick="goToPage(2)">Next</button>
          </div>

          <!-- Page 2: Filters -->

          <div id="page2" class="page">
            <div class="metadata-grid">
              <div class="form-group">
                <label>‚ùå Exclude Metadata</label>
                <div class="metadata-dropdown" id="excludeMetadata">
                  <div
                    class="dropdown-header"
                    onclick="toggleDropdown('excludeMetadata')"
                  >
                    <span>Exclude pokemons</span>
                    <span class="dropdown-arrow">‚ñº</span>
                  </div>
                  <div class="dropdown-content">
                    <!-- Will be populated dynamically -->
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>‚úÖ Include pokemons</label>
                <div class="metadata-dropdown" id="includeMetadata">
                  <div
                    class="dropdown-header"
                    onclick="toggleDropdown('includeMetadata')"
                  >
                    <span>Select types & pokemons</span>
                    <span class="dropdown-arrow">‚ñº</span>
                  </div>
                  <div class="dropdown-content">
                    <!-- Will be populated dynamically -->
                  </div>
                </div>
              </div>
            </div>

            <button class="btn btn-outline" id="page1submit" onclick="goToPage(1)">Back</button>

            <button
              class="btn btn-primary"
              id="runWorkflowButton"
            >
              Run
            </button>

          </div>

        </div>
      </div>
    </div>

    <div id="successModal" class="modal">
      <div class="modal-content">
        <div class="success-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <h2>üéâ Workflow Started Successfully!</h2>
        <p>Your Pok√©mon workflow has been initiated and is now running.</p>
        <div class="modal-actions">
          <a
            href="http://{{ app_dashboard_http_host }}:{{ app_dashboard_http_port }}/namespaces/default/workflows"
            class="btn btn-primary"
            target="_blank"
            >Go to Dashboard</a
          >
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', path='script.js') }}"></script>
  </body>
</html>
