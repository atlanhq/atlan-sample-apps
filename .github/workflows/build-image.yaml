name: Publish App Docker Image

on:
  push:
    branches:
      - main
      - dockerfile
    paths:
      - '**'
      - '!kurl-installer.yaml'
      - '!**.md'
      - '!images/**'
      - '!**.png'

jobs:
  discover-apps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - name: Discover app directories
        id: set-matrix
        run: |
          app_paths=()

          # Find all subdirectories in quickstart, connectors, utilities, and templates
          for root_dir in quickstart connectors utilities templates; do
            if [ -d "$root_dir" ]; then
              for dir in "$root_dir"/*; do
                if [ -d "$dir" ] && [ -f "$dir/pyproject.toml" ] && [ -f "$dir/Dockerfile" ]; then
                  app_paths+=("$dir")
                fi
              done
            fi
          done

          # Convert to compact JSON array format for matrix
          json_paths=$(printf '%s\n' "${app_paths[@]}" | jq -R . | jq -s -c .)
          matrix_json="{\"app_path\":$json_paths}"
          echo "matrix<<EOF" >> $GITHUB_OUTPUT
          echo "$matrix_json" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Discovered app paths:"
          printf '%s\n' "${app_paths[@]}"

  build:
    needs: discover-apps
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.app_path }}
      cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
    timeout-minutes: 20  # Increased from 10 to handle multi-platform builds
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover-apps.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4.0.0
        with:
          fetch-depth: 0

      - name: Get branch name
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
        id: get_branch

      - name: Extract app name from path
        run: echo "app_name=$(basename '${{ matrix.app_path }}')" >> $GITHUB_OUTPUT
        id: get_app_name

      - run: echo "REPOSITORY_NAME=`echo "$GITHUB_REPOSITORY" | awk -F / '{print $2}' | sed -e "s/:refs//"`" >> $GITHUB_ENV
        shell: bash

      - name: Get version tag
        run: echo "version=$(echo `git ls-remote https://${{ secrets.ORG_PAT_GITHUB }}@github.com/atlanhq/${REPOSITORY_NAME}.git ${{ steps.get_branch.outputs.branch }} | awk '{ print $1}' | cut -c1-7`)abcd" >> $GITHUB_OUTPUT
        id: get_version

      - name: Lowercase branch name
        run: echo "lowercase_branch=$(echo '${{ steps.get_branch.outputs.branch }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
        id: get_lowercase_branch

      - name: Set up Buildx
        id: buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0 https://github.com/docker/setup-buildx-action/releases/tag/v3.10.0

      - name: Login to GitHub Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0 https://github.com/docker/login-action/releases/tag/v3.4.0
        with:
          registry: ghcr.io
          username: $GITHUB_ACTOR
          password: ${{ secrets.ORG_PAT_GITHUB }}

      - name: Build and push docker image to GHCR
        id: ghcr_docker_build
        uses: atlanhq/.github/.github/actions/secure-build-push-apps@main
        with:
          branch: ${{ github.ref_name }}
          snyk-token: ${{ secrets.SNYK_TOKEN_BU_APPS }}
          context: ${{ matrix.app_path }}
          file: ${{ matrix.app_path }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/atlanhq/${{ steps.get_app_name.outputs.app_name }}-${{ steps.get_lowercase_branch.outputs.lowercase_branch }}:latest
            ghcr.io/atlanhq/${{ steps.get_app_name.outputs.app_name }}-${{ steps.get_lowercase_branch.outputs.lowercase_branch }}:${{ steps.get_version.outputs.version }}
          build-args: |
            ACCESS_TOKEN_USR=$GITHUB_ACTOR
            ACCESS_TOKEN_PWD=${{ secrets.ORG_PAT_GITHUB }}
        env:
          DOCKER_CLIENT_TIMEOUT: 600  # Increased timeout
          COMPOSE_HTTP_TIMEOUT: 600

      # Add Docker Hub login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: atlanhq
          password: ${{ secrets.DOCKER_HUB_PAT_RW }}

      - name: Build and push docker image to Docker Hub
        id: docker_build
        uses: atlanhq/.github/.github/actions/secure-build-push-apps@main
        with:
          branch: ${{ github.ref_name }}
          snyk-token: ${{ secrets.SNYK_TOKEN_BU_APPS }}
          context: ${{ matrix.app_path }}
          file: ${{ matrix.app_path }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            registry-1.docker.io/atlanhq/${{ steps.get_app_name.outputs.app_name }}:${{ steps.get_branch.outputs.branch }}-${{ steps.get_version.outputs.version }}
            registry-1.docker.io/atlanhq/${{ steps.get_app_name.outputs.app_name }}:${{ steps.get_branch.outputs.branch }}-latest
        env:
          DOCKER_CLIENT_TIMEOUT: 300
          COMPOSE_HTTP_TIMEOUT: 300
