name: Build Workflows Observability App Image

on:
  push:
    branches:
      - workflow-obs-pkg
    paths:
      - 'utilities/workflows_observability/**'
      - '.github/workflows/build-workflows-observability-app.yaml'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: false
        default: 'workflow-obs-pkg'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_BASE_NAME: atlanhq/atlan-workflows-observability-app

jobs:
  build-and-push:
    name: Build and Push Docker Image ðŸ‹
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set image name based on branch
        id: image-name
        run: |
          SANITIZED_BRANCH="ATLAN_WORKFLOWS_OBSERVABILITY_APP_IMAGE_BRANCH"
          IMAGE_NAME="${{ env.IMAGE_BASE_NAME }}-${SANITIZED_BRANCH}"
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "Building image: ${IMAGE_NAME}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.image_name }}
          tags: |
            type=raw,value=ATLAN_WORKFLOWS_OBSERVABILITY_APP_IMAGE_TAG

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./utilities/workflows_observability
          file: ./utilities/workflows_observability/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

      - name: Print image tags
        run: |
          echo "ðŸŽ‰ Successfully built and pushed image!"
          echo "Tags:"
          echo "${{ steps.meta.outputs.tags }}"
