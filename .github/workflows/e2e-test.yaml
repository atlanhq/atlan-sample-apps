name: E2E Application Test
permissions:
  contents: read
  pull-requests: write
on:
  push:
    branches:
      - main
      - e2e
  pull_request:
    types: [labeled, reopened, synchronize, opened]

jobs:
  test:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.app.name }}
      cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
    timeout-minutes: 30
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/e2e' || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'e2e-test')) }}
    strategy:
      matrix:
        app:
          - name: hello_world
            path: quickstart/hello_world
            application_name: hello-world
          - name: polyglot
            path: quickstart/polyglot
            application_name: polyglot

    steps:
      - uses: actions/checkout@v4.0.0

      # Install Dapr
      - name: Install Dapr CLI
        run: |
          wget -q https://raw.githubusercontent.com/dapr/cli/master/install/install.sh -O - | /bin/bash -s 1.16.2
          dapr init --runtime-version 1.16.0 --slim

      # Install Temporal
      - name: Install Temporal CLI and Start Server
        run: |
          curl -sSf https://temporal.download/cli.sh | sh
          export PATH="$HOME/.temporalio/bin:$PATH"
          temporal server start-dev --db-filename /tmp/temporal-${{ matrix.app.name }}.db &
          sleep 5

      # Setup Python and uv
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.3"

      # Sync dependencies in app directory
      - name: Sync dependencies
        working-directory: ${{ matrix.app.path }}
        run: |
          uv sync --all-extras --all-groups

      # Build Java JAR for polyglot (if needed)
      - name: Build Java JAR for polyglot
        if: matrix.app.name == 'polyglot'
        working-directory: ${{ matrix.app.path }}
        run: |
          uv run poe build-java || echo "Java build not required or failed"

      # Download components and start dapr and temporal services
      - name: Start Platform Services
        working-directory: ${{ matrix.app.path }}
        run: |
          uv run poe download-components
          uv run poe start-deps
          # Wait for Dapr to be ready
          echo "Waiting for Dapr to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3500/v1.0/healthz > /dev/null 2>&1; then
              echo "Dapr is ready"
              break
            fi
            echo "Waiting for Dapr... ($i/30)"
            sleep 2
          done
          # Wait for Temporal to be ready
          export PATH="$HOME/.temporalio/bin:$PATH"
          echo "Waiting for Temporal to be ready..."
          for i in {1..30}; do
            if temporal operator cluster describe > /dev/null 2>&1; then
              echo "Temporal is ready"
              break
            fi
            echo "Waiting for Temporal... ($i/30)"
            sleep 2
          done

      # Start the application
      - name: Start the application
        id: start_app
        working-directory: ${{ matrix.app.path }}
        env:
          ATLAN_LOCAL_DEVELOPMENT: true
          ATLAN_APPLICATION_NAME: ${{ matrix.app.application_name }}
        run: |
          export PATH="$HOME/.temporalio/bin:$PATH"
          # Start the application in background and capture output
          uv run python main.py > app.log 2>&1 &
          APP_PID=$!
          echo "app_pid=$APP_PID" >> $GITHUB_OUTPUT
          echo "Started application with PID: $APP_PID"

          # Wait for application to start with health check
          APP_READY=false
          for i in {1..60}; do
            # Check if process is still running
            if ! kill -0 $APP_PID 2>/dev/null; then
              echo "Application process died. Checking logs:"
              cat app.log || true
              exit 1
            fi

            # Check if health endpoint is responding
            if curl -f http://localhost:8000/server/health > /dev/null 2>&1; then
              echo "Application is ready!"
              APP_READY=true
              break
            fi
            echo "Waiting for application to start... ($i/60)"
            sleep 2
          done

          if [ "$APP_READY" = "false" ]; then
            echo "Application failed to start. Logs:"
            cat app.log || true
            echo "Checking if port 8000 is in use:"
            lsof -i :8000 || true
            exit 1
          fi

          # Verify app is still running
          if ! kill -0 $APP_PID 2>/dev/null; then
            echo "Application died after starting. Logs:"
            cat app.log || true
            exit 1
          fi

      # Verify app is still running before tests
      - name: Verify application is running
        working-directory: ${{ matrix.app.path }}
        run: |
          APP_PID=${{ steps.start_app.outputs.app_pid }}
          if ! kill -0 $APP_PID 2>/dev/null; then
            echo "Application is not running. Checking logs:"
            cat app.log || true
            exit 1
          fi
          # Verify health endpoint
          if ! curl -f http://localhost:8000/server/health > /dev/null 2>&1; then
            echo "Application health check failed. Checking logs:"
            cat app.log || true
            exit 1
          fi
          echo "Application is running and healthy"

      # Run E2E tests
      - name: Run E2E tests
        id: run_tests
        continue-on-error: true
        working-directory: ${{ matrix.app.path }}
        env:
          ATLAN_LOCAL_DEVELOPMENT: true
          ATLAN_APPLICATION_NAME: ${{ matrix.app.application_name }}
        run: |
          export PATH="$HOME/.temporalio/bin:$PATH"
          uv run pytest tests/e2e -v --tb=short || TEST_EXIT_CODE=$?
          # Store test result
          if [ -n "${TEST_EXIT_CODE:-}" ]; then
            echo "test_status=failed" >> $GITHUB_OUTPUT
            echo "Tests failed. Application logs:"
            cat app.log || true
          else
            echo "test_status=passed" >> $GITHUB_OUTPUT
          fi

      # Generate test results report
      - name: Generate test results report
        run: |
          echo "Generating test results report for ${{ matrix.app.name }}"
          TEST_STATUS="${{ steps.run_tests.outputs.test_status }}"
          echo "Test status: $TEST_STATUS"

          if [ "$TEST_STATUS" = "passed" ]; then
            STATUS_EMOJI="âœ…"
            STATUS_TEXT="All Tests Passed"
          else
            STATUS_EMOJI="âŒ"
            STATUS_TEXT="Tests Failed"
          fi

          # Generate test results report in workspace root
          METRICS_FILE="${{ matrix.app.path }}/metrics.md"
          echo "Creating metrics file at: $METRICS_FILE"

          echo "## ðŸ“Š ${{ matrix.app.name }} App E2E Test Results" > "$METRICS_FILE"
          echo "" >> "$METRICS_FILE"
          echo "### ðŸŽ¯ Test Summary" >> "$METRICS_FILE"
          echo "| Metric | Value |" >> "$METRICS_FILE"
          echo "|--------|-------|" >> "$METRICS_FILE"
          echo "| App | ${{ matrix.app.name }} |" >> "$METRICS_FILE"
          echo "| Status | $STATUS_EMOJI $STATUS_TEXT |" >> "$METRICS_FILE"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "| Branch | \`${{ github.head_ref }}\` |" >> "$METRICS_FILE"
          else
            echo "| Branch | \`${{ github.ref_name }}\` |" >> "$METRICS_FILE"
          fi
          echo "" >> "$METRICS_FILE"
          echo "### ðŸ“ Test Details" >> "$METRICS_FILE"
          if [ "$TEST_STATUS" = "passed" ]; then
            echo "All E2E tests completed successfully for the \`${{ matrix.app.name }}\` application." >> "$METRICS_FILE"
          else
            echo "Some E2E tests failed for the \`${{ matrix.app.name }}\` application. Please check the workflow logs for details." >> "$METRICS_FILE"
          fi
          echo "" >> "$METRICS_FILE"
          echo "---" >> "$METRICS_FILE"

          echo "Metrics file contents:"
          cat "$METRICS_FILE"
          echo ""
          echo "Verifying file exists:"
          ls -la "$METRICS_FILE" || echo "ERROR: Metrics file not found!"

      - name: Post PR comment
        if: github.event_name == 'pull_request'
        uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc # v2.8.2 https://github.com/mshick/add-pr-comment/releases/tag/v2.8.2
        with:
          message-id: "workflow_status_${{ matrix.app.name }}"
          message-path: ${{ matrix.app.path }}/metrics.md
        continue-on-error: true

      # Fail job if tests failed
      - name: Check test results
        if: steps.run_tests.outputs.test_status == 'failed'
        run: |
          echo "Tests failed for ${{ matrix.app.name }}"
          exit 1

      # Stop all services
      - name: Stop all services
        if: always()
        working-directory: ${{ matrix.app.path }}
        run: |
          # Kill any remaining application process
          APP_PID=${{ steps.start_app.outputs.app_pid }}
          if [ -n "$APP_PID" ]; then
            kill $APP_PID 2>/dev/null || true
            sleep 2
            # Force kill if still running
            kill -9 $APP_PID 2>/dev/null || true
          fi
          # Kill any process on port 8000
          kill $(lsof -t -i :8000) 2>/dev/null || true
          # Stop dependencies
          uv run poe stop-deps || true
          # Clean up any remaining processes
          pkill -f "temporal.*${{ matrix.app.name }}" || true
          # Show app logs if they exist
          if [ -f app.log ]; then
            echo "Final application logs:"
            cat app.log
          fi
