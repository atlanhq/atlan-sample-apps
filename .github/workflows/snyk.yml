name: Test for security issues with Snyk

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  dependencies-check:
    runs-on: ubuntu-latest
    steps:
    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: create requirements.txt
      run: uv pip compile --output-file requirements.txt

    - uses: actions/checkout@v2
    - uses: snyk/actions/setup@master
    - name: Test dependencies with Snyk
      run: snyk test --file=requirements.txt
      env:
        SNYK_TOKEN: ${{secrets.SNYK_TOKEN}}

    - name: Monitor dependencies for security issues with Snyk
      run: snyk monitor
      env:
        SNYK_TOKEN: ${{secrets.SNYK_TOKEN}}
