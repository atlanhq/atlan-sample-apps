<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asset Description Reminder</title>
    <style>
      :root {
        --primary: #3b82f6;
        --primary-dark: #2563eb;
        --success: #10b981;
        --error: #ef4444;
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-700: #374151;
        --gray-800: #1f2937;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background: var(--gray-50);
        color: var(--gray-800);
        line-height: 1.5;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        color: var(--gray-800);
        text-align: center;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: var(--gray-700);
      }

      .step {
        display: none;
        margin-bottom: 2rem;
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: all 0.3s ease;
      }

      .step.active {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--gray-700);
      }

      input,
      select {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid var(--gray-200);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.2s ease;
        background: white;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        background: var(--primary);
        color: white;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-right: 1rem;
      }

      button:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      button[type="button"]:not(:last-child) {
        margin-right: 1rem;
      }

      .result {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        display: none;
        animation: fadeIn 0.3s ease;
      }

      .result.show {
        display: block;
      }

      .result.error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid var(--error);
        color: var(--error);
      }

      .result.success {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid var(--success);
        color: var(--success);
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(4px);
        z-index: 1000;
        transition: all 0.3s ease;
      }

      .modal.show {
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease;
      }

      .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        text-align: center;
        max-width: 90%;
        width: 400px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      .modal-content h2 {
        margin-bottom: 1rem;
      }

      .modal-content p {
        margin-bottom: 1.5rem;
        color: var(--gray-700);
      }

      .modal-content a {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: var(--primary);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .modal-content a:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
      }

      /* Loading state for buttons */
      button.loading {
        position: relative;
        color: transparent;
      }

      button.loading::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        width: 20px;
        height: 20px;
        margin: -10px 0 0 -10px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 640px) {
        body {
          padding: 1rem;
        }

        h1 {
          font-size: 2rem;
        }

        .step {
          padding: 1.5rem;
        }

        button {
          width: 100%;
          margin-bottom: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Asset Description Reminder</h1>

    <form id="reminderForm">
      <!-- Step 1: Credentials -->
      <div id="credentialsStep" class="step active">
        <h2>Step 1: Enter Credentials</h2>
        <div class="form-group">
          <label for="baseUrl">Base URL</label>
          <input
            type="url"
            id="baseUrl"
            required
            placeholder="https://app.atlan.com"
          />
        </div>

        <div class="form-group">
          <label for="atlanToken">Atlan Token</label>
          <input
            type="password"
            id="atlanToken"
            required
            placeholder="Enter your Atlan API token"
          />
        </div>

        <div class="form-group">
          <label for="slackToken">Slack Bot Token</label>
          <input
            type="password"
            id="slackToken"
            required
            placeholder="Enter your Slack bot token"
          />
        </div>

        <button type="button" id="nextStepBtn">Next Step</button>
      </div>

      <!-- Step 2: User Selection -->
      <div id="userStep" class="step">
        <h2>Step 2: Select User</h2>
        <div class="form-group">
          <label for="userSelect">Select User</label>
          <select id="userSelect" required>
            <option value="">Loading users...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="assetLimit">Asset Limit</label>
          <input
            type="number"
            id="assetLimit"
            value="50"
            min="1"
            max="100"
            placeholder="Number of assets to check (1-100)"
          />
        </div>

        <button type="button" id="prevStepBtn">Previous</button>
        <button type="button" id="sendReminderBtn">Send Reminder</button>
      </div>
    </form>

    <div id="result" class="result">
      <div id="resultContent"></div>
    </div>

    <!-- Modal -->
    <div id="temporalModal" class="modal">
      <div class="modal-content">
        <h2>Workflow Started!</h2>
        <p>Your workflow has been started successfully.</p>
        <p>You can track its progress in the Temporal UI.</p>
        <a href="http://localhost:8233" target="_blank">Open Temporal UI</a>
      </div>
    </div>

    <script>
      // Get DOM elements
      const form = document.getElementById("reminderForm");
      const credentialsStep = document.getElementById("credentialsStep");
      const userStep = document.getElementById("userStep");
      const nextStepBtn = document.getElementById("nextStepBtn");
      const prevStepBtn = document.getElementById("prevStepBtn");
      const sendReminderBtn = document.getElementById("sendReminderBtn");
      const userSelect = document.getElementById("userSelect");
      const result = document.getElementById("result");
      const resultContent = document.getElementById("resultContent");
      const temporalModal = document.getElementById("temporalModal");

      // Show result message
      function showResult(message, type) {
        resultContent.textContent = message;
        result.className = `result ${type} show`;
      }

      // Show modal
      function showTemporalModal() {
        temporalModal.classList.add("show");
      }

      // Close modal when clicking outside
      temporalModal.addEventListener("click", (e) => {
        if (e.target === temporalModal) {
          temporalModal.classList.remove("show");
        }
      });

      // Button loading state handlers
      function setButtonLoading(button, isLoading) {
        if (isLoading) {
          button.classList.add("loading");
          button.disabled = true;
        } else {
          button.classList.remove("loading");
          button.disabled = false;
        }
      }

      // Fetch users
      async function fetchUsers() {
        setButtonLoading(nextStepBtn, true);

        const config = {
          base_url: document.getElementById("baseUrl").value,
          atlan_token: document.getElementById("atlanToken").value,
          slack_bot_token: document.getElementById("slackToken").value,
        };

        try {
          const response = await fetch("/api/v1/users", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(config),
          });

          const data = await response.json();

          if (data.success && data.users) {
            userSelect.innerHTML =
              '<option value="">Select a user...</option>' +
              data.users
                .map(
                  (user) =>
                    `<option value="${user.username}">${
                      user.displayName || user.username
                    }</option>`
                )
                .join("");

            credentialsStep.classList.remove("active");
            userStep.classList.add("active");
            result.classList.remove("show");
          } else {
            throw new Error(data.error || "Failed to fetch users");
          }
        } catch (error) {
          showResult(error.message, "error");
        } finally {
          setButtonLoading(nextStepBtn, false);
        }
      }

      // Event Listeners
      nextStepBtn.addEventListener("click", fetchUsers);

      prevStepBtn.addEventListener("click", () => {
        userStep.classList.remove("active");
        credentialsStep.classList.add("active");
        result.classList.remove("show");
      });

      sendReminderBtn.addEventListener("click", async () => {
        setButtonLoading(sendReminderBtn, true);

        const config = {
          base_url: document.getElementById("baseUrl").value,
          atlan_token: document.getElementById("atlanToken").value,
          slack_bot_token: document.getElementById("slackToken").value,
        };

        const request = {
          config: config,
          user_username: userSelect.value,
          asset_limit: parseInt(
            document.getElementById("assetLimit").value,
            10
          ),
        };

        if (!request.user_username) {
          showResult("Please select a user", "error");
          setButtonLoading(sendReminderBtn, false);
          return;
        }

        try {
          const response = await fetch("/workflows/v1/start", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(request),
          });

          const data = await response.json();
          if (data.success) {
            showResult(
              `Success! ${data.message} (Workflow ID: ${data.data.workflow_id})`,
              "success"
            );
            showTemporalModal();
          } else {
            showResult(data.error || "Failed to send reminder", "error");
          }
        } catch (error) {
          showResult(error.message, "error");
        } finally {
          setButtonLoading(sendReminderBtn, false);
        }
      });
    </script>
  </body>
</html>
